<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Samples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<!-- <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script> -->
<style>
	.image-stabicare {
    /* width: 210px;*/
    height: 35px;
    width: 150px;
	/* position: absolute; */
    position:fixed;
    margin-left: 20px;;
	margin-top: 15px;
    left: 0;
    top: 0;
	}
	
	body {
	margin: 0;
	padding: 0;
	}
	
	nav {
	width: 100%;
	background: #333;
	overflow: auto;
    position:fixed;
    top: 0;
	}
	
	nav a {
	width: 100px;
	display: block;
	padding: 15px 15px;
	text-decoration: none;
	font-family: Arial;
	color: #f2f2f2;
	text-align: center;
	}
	
	nav a:hover {
    background-color: #ddd;
    color: black;
    } 
	
	nav a.active {
    /* background-color: #04AA6D; */
    background-color: grey;
    color: white;
    }
  
	ul {
	padding: 0;
	margin: 0 0 0 150px;
	list-style: none;
	}
	
	li {
	float: right;
	}
	
	.sidenav {
        height: 100%; 
        width: 250px; 
        position: fixed; 
        z-index: 1; 
        top: 58; 
        /* top: 0; */
        left: 0;
        background-color: #333; 
        overflow-x: hidden; 
        padding-top: 50px;
    }

    .sidenav a {
	padding: 6px 8px 6px 16px;
	text-decoration: none;
	font-size: 17px;
	color: #f2f2f2;
	display: flex;
        font-family: Arial;
        align-items: center;
}
.sidenav p{
        margin: 5px;
        text-align: center;
        margin-left: 15px;
    }
    .sidenav a:hover {
    background-color: #ddd;
    color: black;
} 

.submit-button {
        /* background-color: #04AA6D; */
        color: white;
        background-color: #333;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        display: inline-block;
        text-align: center;
        }
</style>
<body>
    <form align="center" action="/protocol_page3" method="POST">
        {% csrf_token %}
        {% load static %}
    <nav>
        <ul>
            <li><a class="active" href="/protocol_page3">Samples</a></li>
            <li><a href="/protocol_page2">Select Tests</a></li>
            <li><a href="/protocol">Protocol Info</a></li>
        </ul>
    </nav>
    
    <div class="sidenav">
        <img class="image-stabicare" src="{% static 'Stabicarelims.png' %}" alt=" "><br><br>
        <a class="active" href="/dashboard"><i class="fa-solid fa-chart-pie" style="color: white; font-size: 20px;"></i> <p>Dashboard</p></a>
        <a href="/schedule"><i class="fa-regular fa-calendar-days" style="color: white; font-size: 20px;"></i> <p>Schedule</p></a>
        <a href="/reportgeneration"><i class="fa-solid fa-file-pdf" style="color: white; font-size: 20px;"></i> <p>Report Generation</p></a> 
        <a href="/updatesample"><i class="material-symbols-outlined" style="color: white; font-size: 20px;">update</i> <p>Update Sample</p></a>
    </div>
        <br><br><br>
        <table align="center">
            <tr> 
                <th>Test</th> 
                <th>Frequency</th> 
                <th>Duration</th>
                <th>Duplicate Value</th>
            </tr> 
            {% for j in sel_tests %}
                <tr> 
                    <td>{{j}}:</td> 
                    <td><input type="text"  name="freq" ></td>
                    <td><input type="text" name="duration" ></td>
                    <td><input type="text" name="duplicate" ></td>
                    <!-- <td>{{form}}</td> -->
                    <!-- <td><input type="checkbox" name="select"></td>  -->
                </tr> 
            {% endfor %}
        </table><br><br>
        <!-- <button type="submit" class="submit-button" hx-post="/submit" hx-confirm="Are you sure you want to Submit" hx-target="#response">Submit</button>
        <div id="response"></div> -->
        <button type="submit" class="submit-button" onclick="return confirm('Are you sure you want to submit the form?')">Submit</button>
        <!-- <p><a href="/genprotocolreport" target="_blank" rel="noopener noreferrer">Generate Report</a></p> -->
    </form>
</body>
</html>
